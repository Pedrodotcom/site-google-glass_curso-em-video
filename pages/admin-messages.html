<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <link rel="stylesheet" href="/_css/estilo.css">
    <link rel="stylesheet" href="/_css/estilo-admin.css">
</head>

<body>
    <script src="/_javascript/admin-file.js"></script>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>
    
            <img id="icone" src="/_audiovisual/glass-oculos-preto-peq.png" alt="Óculos Google Glass preto">
       
            <nav id="menu">
                <ul>
                    <li><a href="/login-admin">LOG OUT</a></li>
                </ul>
            </nav>
        </header>
    
        {% for message in messages %}

            <a href="/readmessages/details/{{message.id}}">
                <div class="message">
                    <input onclick="deletingMessage(event)" type="image" src="/_audiovisual/delete.png" alt="Lixeira">
                    <h1>{{message.title}}</h1>
                    <h3>{{message.name}}</h3>
                    <p>{{message.msg}}</p>
                    <h2>Nvl. {{message.mUrg}}</h2>
                </div>
            </a>

        {% endfor %}
    
        <footer>
            <p>
                &copy; Copyright 2013 - by Curso em Vídeo
            </p>
            <p>
                <a href="https://www.facebook.com/CursosEmVideo/" target="_blank">Facebook</a> | <a href="https://twitter.com/cursosemvideo" target="_blank">Twitter</a>
            </p>
        </footer>
    </div>
    </body>
</html>
