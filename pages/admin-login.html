<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="/_css/estilo.css">
    <link rel="stylesheet" href="/_css/estilo-admin.css">
</head>

<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>
    
            <img id="icone" src="/_audiovisual/glass-oculos-preto-peq.png" alt="Óculos Google Glass preto">
        </header>
    
        <form method="GET" action="/readmessages" id="adminLoginForm">
            <p>
                <label for="username">E-mail:</label>
                <input type="email" name="useremail" id="admin-email">
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="admin-password">
            </p>
            <button type="submit">Login</button>
        </form>

            </p>

    </div>
    </body>
</html>
